<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Списочные элементы</title>
</head>
<body>
	<!-- Атрибут start устанавливает номер, с которого будет начинаться список "Упорядочивание" через start работает во всех браузерах. -->
	<ol start="3">
		<li>HTML and CSS</li>
		<li>Javascript</li>
		<li>jQuery</li>
	</ol>

	<!-- Атрибут reversed применяется для управления нумерацией упорядоченных списков и отображает список в обратном порядке. -->
	<ol reversed>
		<!-- Не работает в IE -->
		<li>HTML and CSS</li>
		<li>Javascript</li>
		<li>jQuery</li>
	</ol>
	<ul reversed>
		<!-- Не работает в IE -->
		<li>HTML and CSS</li>
		<li>Javascript</li>
		<li>jQuery</li>
	</ul>

	<!-- Все современные браузеры поддерживают для li атрибут value. -->
	<ol>
		Результаты голосования на самую популярную веб-технологию. Первое место разделили Javascript и HTML and CSS.
		<li value="1">HTML and CSS</li>
		<li value="1">Javascript</li>
		<li value="2">jQuery</li>
	</ol>
</body>
</html>
