<!DOCTYPE html>
	<html>
	<head>
		<title>selection</title>
		<style>
			/*
			Псевдо элемент ::selection применяет стиль к выделенному пользователем тексту.
			В правилах стилей допускается использовать следущие свойства: color. background b background-color.
			*/
			p::selection {
				color: #ff0;
				background: #000;
			}
		</style>
	</head>
	<body>
		<p>
			Lorem ipsum dolor, sit amet consectetur adipisicing elit. Placeat porro eius aut corporis modi officiis accusamus vitae doloremque voluptatibus fugit, cupiditate accusantium est saepe. 
		</p>
	</body>
	</html>
