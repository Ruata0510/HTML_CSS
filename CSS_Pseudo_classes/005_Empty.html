<!DOCTYPE html>
<html>
<head>
	<title>empty</title>
	<style>
		/* : empty - псевдокласс, который представляет пкстые элементы - те,
		которые не содержат дочерних элементов, текста или пробелов */
		span:empty {
			background: red;
			padding: 3px;
			margin: 7px;
		}

		span:empty::before {
			content: "Пустой элемент";
			font-weight: bold;
		}
	</style>
</head>
<body>
	<span></span>
	<p>
		Lorem ipsum, dolor <span></span> sit amet consectetur adipisicing elit. Nulla sapiente modi sit, laboriosam reprehenderit mollitia, porro provident, culpa dolore natus aliquam. Odio dolorum numquam molestiae dignissimos, ratione saepe adipisci, sint.
		<span></span>
	</p>
</body>
</html>
