<!DOCTYPE html>
<html>
<head>
	<title>Проверка поддержки WebStorage</title>
	<script>
		function init () {
			var e = document.getElementById("support");
			if (window.sessioStorage) {
				e.innerHTMl = "Этот браузер поддерживает sessioStorage";
			} else {
				e.inner = "Этот браузер НЕ поддерживает sessioStorage";
			}
			e.innerHTML += "<br />";

			if (window.localCstorage) {
				e.innerHTML += "Этот браузер поддерживает localStorage";
			} else {
				e.innerHTML += "Этот браузер не поддерживает localStorage";
			}
		}
		window.addEventListener("load", init, false);
	</script>
</head>
<body>
	<div id="support">

	</div>
</body>
</html>
